<body>

        <h1>Schedule Your Ride!</h1>
        <p>(Click the map to set destination)</p>
        <div id=total></div>
        <div id=cost></div>

        <div id="map" class="col-md-8 col-md-offset-2"></div>
        <button type="button" style=" width: 80%;" class="btn btn-primary btn-lg button-list" onClick="window.location.href='rideWaiting.html'">Get Ride Now</button>

    <script>
var map;var marker;
var markers = [];

function initMap() {


    var onChangeHandler = function() {
        calculateAndDisplayRoute(directionsService, directionsDisplay);
    };

    var directionsService = new google.maps.DirectionsService;
    var directionsDisplay = new google.maps.DirectionsRenderer;
    directionsDisplay.draggable = true;

    directionsDisplay.addListener('directions_changed', function() {
          computeTotalDistance(directionsDisplay.getDirections());
    });

    function computeTotalDistance(result) {
        var total = 0;
        var myroute = result.routes[0];
        for (var i = 0; i < myroute.legs.length; i++) {
          total += myroute.legs[i].distance.value;
        }
        total = (total / 1000) * 0.621371;
        var cost = total *1.35 + 3;
        document.getElementById('total').innerHTML = "Trip length: " +  total.toFixed(2) + ' miles';
        document.getElementById('cost').innerHTML = "Trip cost: $" +  cost.toFixed(2) + "<br/> ($3 pickup charge included)";
      }

    function placeMarkerAndPanTo(latLng, map) {
        directionsDisplay.setMap(map);


        if (markers.length > 1) {
            markers[markers.length - 2].setMap(null);
        }

        marker = new google.maps.Marker({
            position: latLng,
            map: map
        });
        markers.push(marker);
        map.panTo(latLng);
        if (markers.length > 1) {
            directionsService.route({
                origin: markers[markers.length - 2].position,
                destination: markers[markers.length - 1].position,
                travelMode: 'DRIVING'
            }, function(response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }


        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
    }

    map = new google.maps.Map(document.getElementById('map'), {
        center: {
            lat: 40.397,
            lng: -111.644
        },
        zoom: 14,
        gestureHandling: 'greedy'
    });

    map.addListener('click', function(e) {
        placeMarkerAndPanTo(e.latLng, map);
    });

    var infoWindow = new google.maps.InfoWindow({
        map: map
    });

    // Try HTML5 geolocation.
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            //   infoWindow.setPosition(pos);
            //   infoWindow.setContent('Start Loaction');
            placeMarkerAndPanTo(pos, map);
            map.setCenter(pos);
        }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
        });
    } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
    }


    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
    }
}
    </script>

        defer></script>
